<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>طراحی داخلی</title>
        <link rel="stylesheet" href="dist/output.css" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css" />
        <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    </head>
    <body class="bg-gray-100">
        <header class="sticky top-0 h-[90px] shadow-xl z-30 bg-white">
            <div class="container mx-auto flex justify-between h-full items-center">
                <nav>
                    <div class="cursor-pointer lg:hidden" id="nav-tigger-btn">
                        <i class="ri-menu-4-line text-4xl text-primary"></i>
                    </div>
                    <ul class="fixed w-full h-0 p-0 bg-white overflow-hidden border-t top-[90px] left-0 right-0 flex flex-col gap-4 lg:relative lg:flex-row lg:p-0 lg:top-0 lg:border-none lg:h-full transition-all duration-300"
                    id="nav-menu">
                        <li><a href="#">خانه</a></li>
                        <li><a href="#">درباره ما</a></li>
                        <li><a href="#">جوایز</a></li>
                        <li><a href="#">کار ما</a></li>
                        <li><a href="#">اخبار</a></li>
                        <li><a href="#">تماس با ما</a></li>
                    </ul>
                </nav>
                <a href="#">
                    <img src="assets/logo.svg" alt="."/>
                </a>
            </div>
        </header>
        <main class="max-w-[1920px] mx-auto bg-white overflow-hidden">
            <div
                class="xl:bg-grid xl:bg-center xl:bg-repeat-y fixed top-0 bottom-0 left-0 right-0 z-10">
            </div>

            <section
                class="hero h-[640px] xl:h-[740px] bg-hero bg-center lg:bg-cover bg-no-repeat bg-fixed xl:rounded-bl-[290px] relative z-20">
                <div
                    class="container mx-auto h-full flex items-center justify-center xl:justify-start">
                    <div
                        class="hero--text w-[567px] flex flex-col items-center text-center xl:text-right lg:items-start">
                        <h1 class="h1 mb-8">خونتو منحصر به فرد کن</h1>
                        <p class="mb-8">لورم ایپسوم متن ساختگی با تولید سادگی
                            نامفهوم از صنعت
                            چاپ، و با استفاده از طراحان گرافیک است.
                        </p>
                        <button class="btn btn-primary mx-auto xl:mx-0">مشاوره
                            رایگان
                            <i class="ri-arrow-left-line text-accent"></i>
                        </button>
                    </div>
                </div>
            </section>

            
            <div class="h-[3000px]"></div>
        </main>
        <script src="js/scrollreveal.min.js"></script>
        <script src="js/swiper-bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
